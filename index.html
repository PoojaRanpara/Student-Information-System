<html lang="en" >
<head>
  <title>Login </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section class='login' id='login'>
<font  size="5px"><b><marquee>Student Managmnet System</font></b></marquee>
  <div class='head'>
  <h1 class='company'>Admin Login</h1>
  </div>

  <p class='msg'>Welcome</p>
  <div class='form'>

    <form name="f1" action = "authentication.php" onsubmit = "return validation()" method = "POST">  
  <input type="text" placeholder='Username' class='text' id='username' name="user"><br>
  <input type="password" placeholder='Password' class='password' name="pass"><br>
<center>  <button  class='btn-login' id='do-login'><b><font size="3">Submit</b> </button> </center>
    </form>
  </div>
</section>

    <script>  
            function validation()  
            {  
                var id=document.f1.user.value;  
                var ps=document.f1.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
</body>
</html>
